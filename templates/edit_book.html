{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">✏️ Edit Book</h1>
<form method="POST" class="bg-white p-6 rounded shadow space-y-4">
  <input name="title" value="{{ book.title }}" placeholder="Book Title" required class="w-full p-2 border rounded" />
  <input name="thumbnail" value="{{ book.thumbnail }}" placeholder="Thumbnail URL" class="w-full p-2 border rounded" />
  <button class="bg-yellow-500 text-white px-4 py-2 rounded">Update Book</button>
</form>
<a href="{{ url_for('books') }}" class="mt-4 inline-block text-blue-600 underline">← Back to Library</a>
{% endblock %}
