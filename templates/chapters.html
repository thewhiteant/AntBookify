{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ book.title }}</h1>
<a href="{{ url_for('add_chapter', book_id=book.id) }}" class="text-blue-600 underline mb-4 inline-block">➕ Add Chapter</a>
<div class="space-y-4">
  {% for chapter in chapters %}
  <div class="bg-white p-4 rounded shadow hover:bg-green-50 flex justify-between items-center">
    <a href="{{ url_for('notes', chapter_id=chapter.id) }}" class="text-lg font-semibold">📄 {{ chapter.title }}</a>
    <div class="space-x-2">
      <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="text-yellow-600 underline">Edit</a>
      <form action="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" method="POST" class="inline" onsubmit="return confirm('Delete this chapter?');">
        <button type="submit" class="text-red-600 underline">Delete</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
<a href="{{ url_for('books') }}" class="mt-4 inline-block text-blue-600 underline">← Back to Books</a>
{% endblock %}
