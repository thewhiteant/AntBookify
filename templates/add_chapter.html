{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">➕ Add Chapter to "{{ book.title }}"</h1>
<form method="POST" class="bg-white p-6 rounded shadow space-y-4">
  <input name="title" placeholder="Chapter Title" required class="w-full p-2 border rounded" />
  <button class="bg-green-500 text-white px-4 py-2 rounded">Add Chapter</button>
</form>
<a href="{{ url_for('chapters', book_id=book.id) }}" class="mt-4 inline-block text-blue-600 underline">← Back to Chapters</a>
{% endblock %}
