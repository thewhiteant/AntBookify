{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ chapter.title }}</h1>
<a href="{{ url_for('add_note', chapter_id=chapter.id) }}" class="text-purple-600 underline mb-4 inline-block">➕ Add Note</a>
<div class="space-y-6">
  {% for note in notes %}
  <div class="bg-white p-4 rounded shadow relative">
    <h3 class="text-xl font-semibold mb-2">{{ loop.index }}. {{ note.title }}</h3>
    <p class="text-gray-700">{{ note.content }}</p>
    <div class="absolute top-4 right-4 flex space-x-2">
      <a href="{{ url_for('edit_note', note_id=note.id) }}" class="text-yellow-600 underline">Edit</a>
      <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" onsubmit="return confirm('Delete this note?');">
        <button type="submit" class="text-red-600 underline">Delete</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
<a href="{{ url_for('chapters', book_id=chapter.book.id) }}" class="mt-4 inline-block text-blue-600 underline">← Back to Chapters</a>
{% endblock %}
