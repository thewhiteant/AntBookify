{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">ðŸ“˜ My Book Library</h1>
<a href="{{ url_for('add_book') }}" class="text-blue-600 underline mb-4 inline-block">âž• Add New Book</a>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  {% for book in books %}
  <div class="bg-white p-4 rounded shadow hover:bg-blue-50 relative">
    <a href="{{ url_for('chapters', book_id=book.id) }}">
      <img src="{{ book.thumbnail }}" class="w-full h-100 object-cover rounded mb-2" alt="{{ book.title }}">
      <h2 class="text-xl font-semibold">{{ book.title }}</h2>
    </a>
    <div class="flex space-x-2 mt-2">
      <a href="{{ url_for('edit_book', book_id=book.id) }}" class="text-yellow-600 underline">Edit</a>
      <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" onsubmit="return confirm('Delete this book?');">
        <button type="submit" class="text-red-600 underline">Delete</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
