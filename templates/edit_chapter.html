{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">✏️ Edit Chapter</h1>
<form method="POST" class="bg-white p-6 rounded shadow space-y-4">
  <input name="title" value="{{ chapter.title }}" placeholder="Chapter Title" required class="w-full p-2 border rounded" />
  <button class="bg-yellow-500 text-white px-4 py-2 rounded">Update Chapter</button>
</form>
<a href="{{ url_for('chapters', book_id=chapter.book_id) }}" class="mt-4 inline-block text-blue-600 underline">← Back to Chapters</a>
{% endblock %}
